name: Merge to Releases Branch

permissions:
  contents: write
  packages: write
  actions: write

on:
  push:
    branches:
      - "releases/*"
    paths-ignore:
      - "README.md"
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create-release-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.15
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Display Version
        run: |
          echo "SemVer: ${{ env.GitVersion_SemVer }}"
          echo "NuGet Version: ${{ env.GitVersion_NuGetVersion }}"

      - name: Create Release Tag
        run: |
          # Create a release candidate tag
          RC_VERSION="${{ env.GitVersion_Major }}.${{ env.GitVersion_Minor }}.${{ env.GitVersion_Patch }}-rc.${{ env.GitVersion_CommitsSinceVersionSource }}"
          echo "RC_VERSION=$RC_VERSION" >> $GITHUB_ENV
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $RC_VERSION
          # Don't push the tag here - let the GitHub API create the tag through the create-release action

      - name: Create Pre-release on GitHub
        id: create_release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagName = process.env.RC_VERSION;

            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tagName,
              name: `Release Candidate ${tagName}`,
              body: `Release Candidate ${tagName}\n\nThis is an automatically generated pre-release from the releases branch.`,
              draft: false,
              prerelease: true
            });

      - name: Restore dependencies
        run: dotnet restore src/LinkupSdk.csproj

      - name: Build for .NET 8.0
        run: dotnet build --no-restore --configuration Release --framework net8.0 src/LinkupSdk.csproj

      - name: Build for .NET 9.0
        run: dotnet build --no-restore --configuration Release --framework net9.0 src/LinkupSdk.csproj

      - name: Build for .NET 10.0
        run: dotnet build --no-restore --configuration Release --framework net10.0 src/LinkupSdk.csproj

      - name: Run Tests for .NET 8.0
        run: dotnet test --no-build --configuration Release --framework net8.0 --logger trx --results-directory ./TestResults

      - name: Run Tests for .NET 9.0
        run: dotnet test --no-build --configuration Release --framework net9.0 --logger trx --results-directory ./TestResults

      - name: Run Tests for .NET 10.0
        run: dotnet test --no-build --configuration Release --framework net10.0 --logger trx --results-directory ./TestResults

      - name: Pack LinkupSdk NuGet Package
        run: |
          # Use the RC version for the package
          dotnet pack src/LinkupSdk.csproj --no-build --configuration Release --output ./nupkgs /p:PackageVersion=${{ env.RC_VERSION }}

      - name: Pack LinkupSdk.AITools NuGet Package
        run: |
          # Use the RC version for the package
          dotnet pack src/LinkupSdk.AITools/LinkupSdk.AITools.csproj --no-build --configuration Release --output ./nupkgs /p:PackageVersion=${{ env.RC_VERSION }}

      - name: Upload NuGet Package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-rc
          path: ./nupkgs/*.nupkg

      - name: Deploy to GitHub Package Registry
        run: |
          # Get all NuGet package files
          for NUPKG_FILE in ./nupkgs/*.nupkg; do
            if [ -f "$NUPKG_FILE" ]; then
              echo "Deploying $NUPKG_FILE"
              dotnet nuget push $NUPKG_FILE --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
            else
              echo "No NuGet packages found to deploy"
              exit 1
            fi
          done
